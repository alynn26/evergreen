
<ng-container *ngIf="routerLink">
  <a [routerLink]="routerLink">
    <ng-container 
      *ngFor="let val of getDisplayStrings(); let first = first">
      <ng-container *ngIf="joiner && !first">{{joiner}} </ng-container>
      <span [innerHTML]="val"></span>
    </ng-container>
  </a>
</ng-container>

<ng-container *ngIf="!routerLink">
  <ng-container 
    *ngFor="let val of getDisplayStrings(); let first = first">
    <ng-container *ngIf="joiner && !first">{{joiner}} </ng-container>
    <span [innerHTML]="val"></span>
  </ng-container>
</ng-container>
